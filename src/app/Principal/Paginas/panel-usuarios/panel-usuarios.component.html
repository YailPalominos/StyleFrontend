<span style="width: 100%;" >

<mat-form-field style="width: 60%; padding-left: 10%;">
    <mat-label>Filtro</mat-label>
    <input  matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
</mat-form-field>

<span style="padding-left: 10%;">
<button mat-fab color="primary" (click)="RegistraOEditar()" >
    <mat-icon>add</mat-icon>
</button>
</span>

</span>

<div class="mat-elevation-z8" style="width: 95%; margin-left: 2.5%;">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
        </ng-container>


        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreUsuario}} </td>
        </ng-container>


        <ng-container matColumnDef="correoElectronico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.correoElectronico}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  (click)="RegistraOEditar(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>


      <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No hay registros "{{input.value}}"</td>
        </tr> 

    </table>

    <mat-paginator  [pageSize]="100" [pageSizeOptions]="[100,500,1000]"></mat-paginator>
</div>
