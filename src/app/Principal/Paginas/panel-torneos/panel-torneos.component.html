<span style="width: 100%;" >

    <mat-form-field style="width: 60%; padding-left: 10%;">
        <mat-label>Filtro</mat-label>
        <input  matInput (keyup)="applyFilter($event)" placeholder="Busqueda" #input>
    </mat-form-field>
    
    <span style="padding-left: 10%;">
    <button mat-fab color="primary" (click)="RegistraOEditar()" >
        <mat-icon>add</mat-icon>
    </button>
    </span>
    
    </span>
    
    <div class="mat-elevation-z8" style="width: 95%; margin-left: 2.5%;">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>
            
            <ng-container matColumnDef="usuarios">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuarios </th>
                <td mat-cell *matCellDef="let row"> {{row.usuarios}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="uso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Uso </th>
                <td mat-cell *matCellDef="let row"> {{row.uso}} </td>
            </ng-container>
    
    
            <ng-container matColumnDef="acomodo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Acomodo </th>
                <td mat-cell *matCellDef="let row"> {{row.acomodo}} </td>
            </ng-container>
            
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row  (click)="RegistraOEditar(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">No hay registros "{{input.value}}"</td>
            </tr> 
    
        </table>
    
        <mat-paginator  [pageSize]="100" [pageSizeOptions]="[100,500,1000]"></mat-paginator>
    </div>
